apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: jpat
  annotations:
    prometheus.io/scrape: "true"
spec:
  selector:
    app.kubernetes.io/name: postgresql
  type: NodePort
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
