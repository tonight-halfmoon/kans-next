apiVersion: v1
kind: Service
metadata:
  name: nodeport
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/name: kans
    app.kubernetes.io/part-of: jpat
  annotations:
    prometheus.io/scrape: "true"
    service.alpha.kubernetes.io/app-protocols: '{"tcp-api":"HTTP2"}'
spec:
  selector:
    app.kubernetes.io/name: kans
  type: NodePort
  ports:
    - name: actuator
      port: 3001
      protocol: TCP
      targetPort: actuator
    - name: api
      port: 4001
      protocol: TCP
      targetPort: api
    - name: http
      port: 8080
      targetPort: http-metrics
