apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - namespace.yaml

patches:
  - path: deployment.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
transformers:
  - label-app-version.yaml
namePrefix: dev
namespace: kans-elixir-dev
